<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" href="../Fonts/fonts.css" />
    <link rel="stylesheet" href="stars-cad-login.css">
    <link
      rel="shortcut icon"
      href="../assets/logo_gold.ico"
      type="image/x-icon"
    />
    <title>GOW Legacy</title>
  </head>

  <body>
    <nav class="navigation">
      <div class="aviso">
        <p class="resposta-cadastro">Cadastro realizado com sucesso</p>
      </div>
      <a href="../index.html" class="logo">
        <span class="spanHome"
        >God <span style="color: rgb(221, 36, 36)">Of</span> War
      </span>
      <span class="spanLegacy" style="color: #ffd700">Legacy</span>
    </a>
  </nav>
  
  <main class="main">
    
      <div class="containerImagem">
        <div class="wrapper">
          <div id="stars"></div>
          <div id="stars2"></div>
          <div id="stars3 "></div>
        </div>
      </div>

      <div class="containerLogin">
        <div class="form">
          <h2 class="tituloLogin">Cadastre-se aqui!</h2>

          <div class="divInputs">
            <span id="cadastro_erro" class="spanErro">Vish</span>
            <div class="group">
              <input
              required=""
                id="ipt_cadastro_usuario"
                maxlength="40"
                type="text"
                class="input"
                          />
                         
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Usu√°rio</label>
            </div>

            <div class="group">
              <input
              required=""
                id="ipt_cadastro_email"
                maxlength="100"
                type="text"
                class="input"
                          />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Email</label>
            </div>

            
            <div class="group">
              <img id="img-icon-senha" class="img-icon" src="../assets/olhofechado.png" alt="">
              <input
              required=""
                id="ipt_cadastro_senha"
                maxlength="100"
                type="password"
                class="input"
                          />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Senha</label>
            </div>

            <div class="group">
              <img id="img-icon-senha-conf" class="img-icon" src="../assets/olhofechado.png" alt="">
              <input
              required=""
                id="ipt_cadastro_senha_conf"
                maxlength="100"
                type="password"
                class="input"
                          />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Confirmar Senha</label>
            </div>

            <div class="divBtn">
              <button id="btn_cadastro">CADASTRAR</button>
            </div>

          </div>
          <h2 class="msgCadastrar">
            <a class="anchorCadastro" href="login.html">Voltar para login</a>
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>

<script src="script-cadastro.js"></script>
