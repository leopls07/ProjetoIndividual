<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../Fonts/fonts.css">
    <link rel="shortcut icon" href="../assets/logo_gold.ico" type="image/x-icon">
    <title>GOW Legacy</title>
  </head>

  <body>
    <nav class="navigation">
      <div class="aviso">
        <p class="resposta-cadastro">Login realizado com sucesso</p>
      </div>
      <a href="./home-page/index.html" class="logo">
        <span class="spanHome"
          >God <span style="color: rgb(221, 36, 36)">Of</span> War
        </span>
        <span class="spanLegacy" style="color: #ffd700">Legacy</span>
      </a>
    </nav>

    <main class="main">
      <div class="containerImagem">
        <div class="wrapper">
          <div id="stars"></div>
          <div id="stars2"></div>
          <div id="stars3 "></div>
        </div>
      </div>

      <div class="containerLogin">
        <div class="form">
          <h2 class="tituloLogin">JÃ¡ tem uma conta? Entre Aqui!</h2>
          <div class="divInputs">
            <span id="login_erro" class="spanErro">pppppp</span>
            <div class="group">
              <input required="" type="text" class="input" id="ipt_login_email"
              maxlength="100"/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Email</label>
            </div>

            <div class="group">
              <input required="" type="password" class="input" id="ipt_login_senha"
              maxlength="100"/>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Senha</label>
            </div>
          </div>
          <div class="divBtn"><button id="btn_login">LOGIN</button></div>
          <h2 class="msgCadastrar">
            <a class="anchorCadastro" href="cadastro.html"
              >Cadastre-se aqui !</a
            >
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>

<script src="../src/controllers/usuarioController.js"></script>

<script src="script-login.js"></script>
